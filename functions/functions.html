    <script>
/* Checks if a character is a letter */
function isLetter(char) {
    char = char.toLowerCase();
    return "abcdefghijklmnopqrstuvwxyz".indexOf(char) >= 0;
}

var char = 'a'

var nice = []
var nice_new = []

function ispalindrome(possibility) {
	possibility.trim();
	possibility_new = possibility.split('');
	for (var i = 0 ; i<possibility_new.length; i++){
		char = possibility_new[i]
		if (true == isLetter(char)){
			nice.push(possibility_new[i])
		}
	}
	nice_new = nice
	nice_new.reverse();
	nice = nice.join('');
	nice_new = nice_new.join('');
	if (nice_new==nice){
		alert("yes")
		return true
	}
	else {
		alert("no")
		return false
	}
}

var possibility = prompt('write a palindrom');
ispalindrome(possibility);
