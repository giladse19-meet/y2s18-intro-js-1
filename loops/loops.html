<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}
var randomInt = getRandomInt(1,100);

var n = 0

while(!(n==-1)){
	var guess = parseInt(prompt('Guess a number between 1-100'));
	n = n+1
	if (guess > randomInt) {
		alert('too high');
	}
	else if (guess < randomInt){
		alert('too low');
	}
	else {
		alert('you guesst right');
		alert(n);
		n = -1
	}
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here

    </script>
</body>

</html>
