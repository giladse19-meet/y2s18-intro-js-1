<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
var birthyear = parseInt(prompt('In what year you were born?'));
var luckynumber = parseInt(prompt('What is your lucky number?'));

var favfruit = "water_mellon"
var favsubject = "robotics"

document.write(birthyear+luckynumber, "<br>");

document.write(birthyear+favsubject);

document.write(favfruit+birthyear+luckynumber, "<br>");

document.write(birthyear+luckynumber+favsubject);

    </script>
</body>

</html>
